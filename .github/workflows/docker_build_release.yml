name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # e.g. svenkae1234/docker_registry_test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Clone dependent repositories
        run: ./scripts/clone_repos.sh

      - name: Build Docker image using build_image.sh
        run: ./scripts/build_image.sh
        env:
          IMAGE_NAME: ghcr.io/svenkae1234/docker_registry_test:latest
          DOCKER_BUILDKIT: 0
