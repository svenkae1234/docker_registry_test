name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # e.g. svenkae1234/docker_registry_test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Clone dependent repositories
        run: ./scripts/clone_repos.sh

      - name: Build Docker image using build_image.sh
        run: ./scripts/build_image.sh
        env:
          IMAGE_NAME: ghcr.io/svenkae1234/docker_registry_test:latest
          DOCKER_BUILDKIT: 0

      - name: Re-tag built image for safety before push
        run: |
          IMAGE_ID=$(docker images --no-trunc --format "{{.Repository}} {{.ID}}" | grep ghcr.io/svenkae1234/docker_registry_test | awk '{print $2}')
          if [ -z "$IMAGE_ID" ]; then
            echo "‚ùå Image ID not found!"
            docker images
            exit 1
          fi
          docker tag "$IMAGE_ID" ghcr.io/svenkae1234/docker_registry_test:latest

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/svenkae1234/docker_registry_test:latest


      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          push-to-registry: true
