name: Create and publish a Docker image

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '45 13 * * *'  # Every day at 13:45 UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BASE_IMAGE: ghcr.io/byts/ros2-workspace:latest
  DIGEST_FILE: ros2_base_image_digest.txt

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install skopeo (for retrieving image digests)
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Get current digest of base image
        id: check_digest
        run: |
          digest=$(skopeo inspect docker://${{ env.BASE_IMAGE }} | jq -r '.Digest')
          echo "Current digest: $digest"
          echo "digest=$digest" >> $GITHUB_OUTPUT

      - name: Load stored digest
        id: load_previous
        run: |
          if [ -f ${{ env.DIGEST_FILE }} ]; then
            previous=$(cat ${{ env.DIGEST_FILE }})
          else
            previous="none"
          fi
          echo "Previous digest: $previous"
          echo "previous_digest=$previous" >> $GITHUB_OUTPUT

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.check_digest.outputs.digest }}" != "${{ steps.load_previous.outputs.previous_digest }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.compare.outputs.changed == 'true'
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.compare.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        if: steps.compare.outputs.changed == 'true'
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./docker/pkg-cache-server
          file: ./docker/pkg-cache-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        if: steps.compare.outputs.changed == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Save new digest for next run
        if: steps.compare.outputs.changed == 'true'
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "${{ steps.check_digest.outputs.digest }}" > ${{ env.DIGEST_FILE }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ${{ env.DIGEST_FILE }}
          git commit -m "Update base image digest" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          git push origin HEAD

